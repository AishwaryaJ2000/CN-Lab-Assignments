<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Mockup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .credit-card {
            width: 300px;
            height: 180px;
            background: linear-gradient(135deg, #4a90e2, #1e88e5);
            border-radius: 12px;
            color: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .card-number {
            font-size: 1.5em;
            letter-spacing: 1px;
        }
        .card-holder {
            margin-top: 20px;
            font-size: 1em;
        }
        .expiry {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<div class="credit-card">
    <div class="card-number">**** **** **** 1234</div>
    <div class="card-holder">John Doe</div>
    <div class="expiry">12/25</div>
</div>

</body>
</html>
