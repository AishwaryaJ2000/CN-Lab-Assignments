<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 0px;
            text-align: right;
        }
        .credit-card {
            width: 300px;
            height: 180px;
            background: linear-gradient(to right, #0074D9, #001F3F);
            border-radius: 10px;
            color: white;
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card-number {
            font-size: 1.5em;
            letter-spacing: 2px;
            margin: 30px 0;
        }
        .card-expiry {
            position:absolute;
            bottom: 70px;
            right: 100px;
            font-size: 0.9em;
        }
        .card-name {
            font-size: 1em;
            padding: 20px 0px;
        }
        
        
        .chip {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #FFD700;
            border-radius: 5px;
            top: 50px;
            left: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="credit-card">
        <h1>Credit Card</h1>
        <div class="chip"></div>
        <div class="card-number">1234 5678 9012 3456</div>
        <div class="card-expiry">VALID 12/25</div>
        <div class="card-name">CARDHOLDER</div>
       
    </div>
</body>
</html>
